<!-- table.component.html -->
<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label class="px-1">Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to search..." />
  </mat-form-field>

  <mat-form-field appearance="outline" style="min-width:180px;">
    <mat-label>Filter Person</mat-label>
    <mat-select (selectionChange)="filterByPerson($event.value)" [(value)]="selectedPerson">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let person of uniquePersons()" [value]="person">
        {{ person }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table *ngIf="isDataReady()" mat-table [dataSource]="dataSource()" matSort class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
    <td mat-cell *matCellDef="let task"> {{task.name}} </td>
  </ng-container>

  <!-- Person Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Person </th>
    <td mat-cell *matCellDef="let task">
      <span class="status-badge" [ngClass]="getPersonBadgeClass(task.description)">
        {{task.description}}
      </span>
    </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="statusName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let task">
      <span class="status-badge" [ngClass]="getStatusBadgeClass(task.statusName)">
        {{ task.statusName }}
      </span>
    </td>
  </ng-container>

  <!-- Created At Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let task">
      {{ task.createdAt | date:'dd MMM, yyyy' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>
</table>

<div *ngIf="!isDataReady()">Loading tasks...</div>
